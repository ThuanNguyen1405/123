<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo-list-div">
        <h1 class = "todo-list-h1">To Do List</h1>
        <ol id="job-list" class = "todo-list-list">
            <li>Job 1</li>
            <li>Job 2</li>
            <li>Job 3</li>

        </ol>
        <input id="inputJob" class = "input-new" placeholder="Text here">
        <button AddNew() id="btNew" class = "todo-list-bt">Add</button>
    </div>
    <div class="XepGach">
        <h1>Xep Gach</h1>
        <p>De bai: Cho 1 con duong rong 1m,  dai n(m). Dung 2 loai gach lot vao, loai 1x1, loai 1x2.<br>
        Hoi co bao nhieu cach xep gach</p>
        <input id="chieuDai" placeholder="Nhap chieu dai doan duong">
        <button id="submitBtn">Submit</button>
        <p><span>Answer: </span><span id = "Answer"></span></p>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
