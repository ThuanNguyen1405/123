<div id="app" class="wrapper-page has-mobile">
    <div class="wrapper-page is-only-desktop">
        <div class="zLogin-layout">
            <div class="header animated fadeIn">
                <h1>
                    <a class="logo" style="cursor: auto;"></a>
                </h1>
                <h2 style="font-size: 1.1em;">Đăng nhập tài khoản Zalo<br>
                    để kết nối với ứng dụng 
                    Zalo Web</h2>
                </div>
                <div class="body">
                    <div></div>
                    <div class="animated fadeIn body-container">
                        <div class="tabs animated fadeIn">
                            <ul>
                                <li::before>
                                    <a class="">Với Mã QR</a>
                                </li>
                                <li::before>
                                    <a class="active">Với Số điện thoại</a>
                                </li>
                            </ul::after>
                        </div>
                        <div class="content animated fadeIn">
                            <div class="animated fadeIn">
                                <div class="form-signin">
                                    <div class="animated fadeIn">
                                        <div class="line-form has-ico has-flag">
                                            <div>
                                                <i class="fa fa-mobile">

                                                </i>
                                                <div class="select-flag">
                                                    <span class="tf" ::before>
                                                        +84
                                                    </span>
                                                    <div class="dropdown-flag hidden">
                                                        <ul>
                                                            <li class="selected">
                                                                <span class="flag flag-vn" alt="Vietnam">

                                                                </span>
                                                                <span>
                                                                    <strong>Vietnam</strong>
                                                                     <em>+84</em>
                                                                    </span>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <input id="input-phone" tabindex="1" type="tel" name="phone_num" autocomplete="off" placeholder="Số điện thoại" class="input" value=""></div>
                                                    <div class="line-form has-ico">
                                                        <i class="fa fa-lock" ::before></i>
                                                        <input tabindex="2" type="password" placeholder="Mật khẩu" autocomplete="off" value=""></div>
                                                        <div class="space"></div>
                                                        <div class="textAlign-center has-2btn">
                                                            <a tabindex="3" class="btn btn--m block first disabled">Đăng nhập với mật khẩu</a>
                                                            <div class="btn-wrap-more">
                                                                <a class="btn btn-default btn-rq btn--m disabled">Gửi yêu cầu đăng nhập</a>
                                                                <span class="data-tooltip custom_tooltip ">Đăng nhập không dùng mật khẩu</span>
                                                                <div class="login-or">
                                                                    <a href="#" style="margin: 0px auto; overflow: hidden; white-space: nowrap;">Quên mật khẩu?</a></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                                    
</body>
